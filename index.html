<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container"> 
  <section class="row">
    <div data-btn="1" class="red col-3"></div>
    <div data-btn="2" class="red col-3 mx-3"></div>
    <div data-btn="3" class="green col-3"></div>
  </section>

  <section class="row my-3">
    <div data-btn="4" class="red col-3"></div>
    <div data-btn="5" class="green col-3 mx-3"></div>
    <div data-btn="6" class="blue col-3"></div>
  </section>

  <section class="row my-3">
    <div data-btn="7" class="green col-3"></div>
    <div data-btn="8" class="blue col-3 mx-3"></div>
    <div data-btn="9" class="blue col-3"></div>
  </section>
</main>

  <audio data-btn="1"  src="sounds/clap.wav"></audio>
  <audio data-btn="2"  src="sounds/hihat.wav"></audio>
  <audio data-btn="3"  src="sounds/kick.wav"></audio>
  <audio data-btn="4"  src="sounds/openhat.wav"></audio>
  <audio data-btn="5" src="sounds/boom.wav"></audio>
  <audio data-btn="6"  src="sounds/ride.wav"></audio>
  <audio data-btn="7"  src="sounds/snare.wav"></audio>
  <audio data-btn="8"  src="sounds/tom.wav"></audio>
  <audio data-btn="9"  src="sounds/tink.wav"></audio>

<script>
  //get all the buttons from the document
var buttons = document.querySelectorAll('div')


//add event listener to the buttons
buttons.forEach(button=>{
  button.addEventListener('click',playAudio);
})

buttons.forEach(button=>button.addEventListener('transitionend',removeTransition))

function playAudio(e){
  const audio=document.querySelector(`audio[data-btn="${e.target.dataset.btn}"]`)
  

  e.target.classList.add('active')
  audio.currentTime=0;
  audio.play()
  
  // console.log(e.target.dataset.btn)
}

function removeTransition(e){
  e.target.classList.remove('active')
}



</script>


</body>
</html>
